<div class="lter b-b wrapper-md mb-10">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="font-thin h3 m-0">Users<button type="button" class="btn  btn-success btn-xs" routerLink="/new-user"><span class="glyphicon glyphicon-plus"></span></button></h1>
    </div>
  </div>
</div>

<div class="form-inline">
  <div class="form-group mr-auto">
    <button type="button" class="btn  btn-primary btn-sm" (click) = "bulkDelete($event)">Delete</button>
  </div>
  <div class="pull-right">
    <a (click) = "refresh()" href="javascript:void(0)"><i class="fa fa-refresh fa-2x fa-fw"></i></a>
  </div>
</div>
<table class="table table-striped table-hover list" id="users">
  <thead>
    <tr>
      <th><input type="checkbox" id="check_all_checkbox" (click) = "checkAll($event)" /></th>
      <th>Username</th>
      <th>User Type</th>
      <th>Valid</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data">
      <td><input type="checkbox" value="{{user.id}}" /></td>
      <td>{{user.username}}</td>
      <td>{{user.type}}</td>
      <td>{{user.valid==1?"Yes":"No"}}</td>
      <td>
        <a href="javascript:void(0)" [routerLink]="['/users/user',user.id]"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
        <a href="javascript:void(0)" (click)="delete([user.id])" ><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-info notification" *ngIf="data != null && data.length==0 && ( state == 'init' || state == 'load' )">Empty Result</div>
<div class="form-inline">
  <div class="form-group">
    <button type="button" class="btn  btn-primary btn-sm" (click) = "bulkDelete($event)">Delete</button>
  </div>
</div>
<nav aria-label="Pagination" [hidden]="pagination.pages.length==0">
  <ul class="pagination">
    <li *ngFor="let page of pagination.pages"><a href="javascript:void(0)" (click)="loadPage(page)">{{page}}</a></li>
  </ul>
</nav>
