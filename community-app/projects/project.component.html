<div class="lter b-b wrapper-md mb-10">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="font-thin h3 m-0">{{form_title}}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 boxs">
    <form (ngSubmit)="save($event)" id="project_form" class="boxs-body" #projectForm="ngForm">
      <input type="hidden" id="project_id" [(ngModel)]="data.id" name="project_id" />
      <div class="form-group">
        <label for="project_name" class="control-label">Project name</label>
        <input type="text" autocomplete="off" class="form-control" id="project_name" name="project_name" [(ngModel)]="data.project_name" required value="{{data.project_name}}">
      </div>
      <div class="form-group" >
        <label for="platform" class="control-label">Platform</label>
        <input type="text" class="form-control" id="platform" name="platform" [(ngModel)]="data.platform" required />
      </div>
      <div class="form-group row">
        <button type="submit" class="btn  btn-primary pull-left">Save</button>
        <button (click)="goBack()" class="btn  btn-default pull-right" type="button">Back</button>
      </div>
    </form>
  </div>
</div>
