<div class="lter b-b wrapper-md mb-10">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="font-thin h3 m-0">Languages<button type="button" class="btn  btn-success btn-xs" routerLink="/new-language"><span class="glyphicon glyphicon-plus"></span></button></h1>
    </div>
  </div>
</div>

<div class="">
  <div class="form-group pull-right">
    <a (click) = "refresh()" href="javascript:void(0)"><i class="fa fa-refresh fa-2x fa-fw"></i></a>
  </div>
</div>
<table class="table table-striped table-hover list" id="languages">
  <thead>
    <tr>
      <th>ID</th>
      <th>Language</th>
      <th>Code</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let language of data">
      <td>{{language.language_number}}</td>
      <td>{{language.name}}</td>
      <td>{{language.code}}</td>
      <td>
        <a href="javascript:void(0)" [routerLink]="['/languages/language',language.id]"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
        <a href="javascript:void(0)" (click)="delete([language.id])" ><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-info notification" *ngIf="data != null && data.length==0 && ( state == 'init' || state == 'load' )">Empty Result</div>
<nav aria-label="Pagination" [hidden]="pagination.pages.length==0">
  <ul class="pagination">
    <li *ngFor="let page of pagination.pages"><a href="javascript:void(0)" (click)="loadPage(page)">{{page}}</a></li>
  </ul>
</nav>
