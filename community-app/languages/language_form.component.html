<div class="lter b-b wrapper-md mb-10">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="font-thin h3 m-0">{{form_title}}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <div class="boxs">
    <form  (ngSubmit)="save($event)" id="language_form" class="boxs-body" #userForm="ngForm">
      <input type="hidden" id="language_id" [(ngModel)]="data.id" name="language_id" />
      <div class="form-group">
        <label for="language_number" class="control-label">Language ID</label>
        <input type="text" autocomplete="off" class="form-control" id="language_number" name="language_number"  [(ngModel)]="data.language_number" required />
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Language</label>
        <input type="text" autocomplete="off" class="form-control" id="name" name="name"  [(ngModel)]="data.name" required value="{{data.name}}" />
      </div>
      <div class="form-group">
        <label for="code" class="control-label">Code</label>
        <input type="text" autocomplete="off" class="form-control" id="code" name="code"  [(ngModel)]="data.code" required />
      </div>
      <div class="form-group row">
        <button type="submit" class="btn  btn-primary pull-left">Save</button>
        <button (click)="goBack()" class="btn  btn-default pull-right" type="Button" id="back_button">Back</button>
      </div>
    </form>
    </div>
  </div>
</div>
